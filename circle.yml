machine:
  pre:
    - |
      sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.8.1-circleci'
      sudo chmod 0755 /usr/bin/docker
      sudo service docker start

  services:
    - postgresql

dependencies:
  override:
    - sudo pip install --upgrade docker-compose

test:
  override:
    - docker version
    - docker-compose -f todos/docker-compose-circleci.yml run django python /app/manage.py test --settings=config.settings.test
